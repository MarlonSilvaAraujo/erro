<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tela De Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja Bem Vindo!<br>Logue agora ou Cadrastre-se <a href="#">aqui</a></h1>
            <img src="space.svg" alt="imagem">
        </div>
        <div class="right-login"></div>
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validateFields()" />

            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()" />
            </div>
            <button type="button" class="btn-login" id="login-button" disabled="true"> Entrar</button>
            <div class="inv qualquer" id="error">Email ou Senha invalido</div>
            <button type="button" class="bt-esqueci" id="recover-password-button" disabled="true">Recuperar senha</button>

        </div>

    </div>
    </div>

</body>
<script src="index.js"></script>

</html>

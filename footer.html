<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


</head>

<body>

    <footer>
        <div class="main-content">
            <div class="right box">
                <h2>Contato</h2>
                <div class="content">
                    <form action="#">
                        <div class="nome">
                            <div class="text">Nome *</div>
                            <input type="text" required placeholder="Marlon Silva Araujo">
                        </div>
                        <div class="telefone">
                            <div class="text"> Telefone *</div>
                            <input type="text" required placeholder="4002-8922 bonde do yudi">
                        </div>
                        <div class="email">
                            <div class="text">Email *</div>
                            <input type="email" required placeholder="marlon.araujo@compjunior.com.br">
                        </div>
                        <div class="msg">
                            <div class="text">Mensagem *</div>
                            <textarea rows="2" cols="25" required placeholder="Descreva o motivo do Contato"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="center box">
                <h2>Endereço</h2>
                <div class="content">
                    <div class="place">
                        <span class="fas fa-map-marker"></span>
                        <span class="text">UFLA, DEPARTAMENTO DE CIÊNCIAS DA COMPUTAÇÃO</span>
                    </div>

                    <div class="phone">
                        <span class="fas fas fa-phone-alt"></span>
                        <span class="text">+55 35 4002-8922</span>
                    </div>

                    <div class="email">
                        <span class="fas fa-envelope"></span>
                        <span class="text">marlon.araujo@compjunior.com.br</span>
                    </div>
                </div>
            </div>
            <div class="left box">
                <h2>No Mapa</h2>
                <div class="content">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.1002559822637!2d-44.98074710989415!3d-21.227872662523495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9ffdde831d710d%3A0x49bf82e78ef962c7!2sDepartamento%20de%20Ci%C3%AAncia%20da%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1655483654402!5m2!1spt-BR!2sbr"
                            width="487" height="246" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
